<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV Maker Pro</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f4f6f8;
  font-family:'Segoe UI',sans-serif;
  padding-bottom:50px;
}
h1{text-align:center;margin:20px 0;font-weight:bold}
.cv-card{
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
.preview-box{position:sticky;top:20px}
.profile-img{
  width:110px;height:110px;
  border-radius:10px;
  object-fit:cover;
  display:none;
  border:3px solid #38bdf8;
}

/* ===== Templates ===== */
.template-classic{border-top:8px solid #0d6efd}

.template-modern{
  background:#0f172a;
  color:#fff;
  padding:40px!important;
}
.template-modern h3{
  color:#38bdf8;
  border-bottom:2px solid #38bdf8;
}

/* Sidebar Template */
.template-sidebar{
  display:grid;
  grid-template-columns:32% 68%;
  padding:0!important;
  overflow:hidden;
}
.template-sidebar .sidebar{
  background:#0f172a;
  color:#fff;
  padding:30px 20px;
}
.template-sidebar .sidebar h2{
  font-size:1.2rem;
  color:#38bdf8;
  margin-top:20px;
}
.template-sidebar .sidebar small{
  display:block;
  margin-bottom:8px;
}
.template-sidebar .main{
  padding:30px;
}
.template-sidebar h3{
  border:none;
  color:#0d6efd;
  margin-top:20px;
}

h3{
  font-size:1.1rem;
  margin-top:15px;
  border-bottom:1px solid #ddd;
}
</style>
</head>

<body>
<h1>CV Maker Pro</h1>

<div class="container">
<div class="row g-4">

<!-- FORM -->
<div class="col-lg-6">
<div class="cv-card">

<input class="form-control mb-2" id="name" placeholder="Full Name" oninput="generateCV()">
<input class="form-control mb-2" id="title" placeholder="Professional Title" oninput="generateCV()">
<input class="form-control mb-2" id="emailInput" placeholder="Email" oninput="generateCV()">
<input class="form-control mb-2" id="phone" placeholder="Phone" oninput="generateCV()">
<input class="form-control mb-2" id="address" placeholder="Address" oninput="generateCV()">

<label class="fw-bold mt-2">Profile Photo</label>
<input class="form-control mb-3" type="file" accept="image/*" onchange="loadPhoto(event)">

<textarea class="form-control mb-3" id="summary" placeholder="Professional Summary" oninput="generateCV()"></textarea>

<select class="form-select mb-3" id="template" onchange="changeTemplate()">
<option value="template-classic">Classic</option>
<option value="template-modern">Modern Dark</option>
<option value="template-sidebar">Sidebar Professional</option>
</select>

<h5>Education</h5>
<div class="input-group mb-2">
<input class="form-control" id="degree" placeholder="Degree / Year">
<input class="form-control" id="institution" placeholder="Institution">
</div>
<button class="btn btn-outline-primary btn-sm w-100 mb-2" onclick="addEducation()">Add Education</button>
<ul id="edu-list" class="list-group mb-3"></ul>

<input class="form-control mb-2" id="skills" placeholder="Skills (comma separated)" oninput="generateCV()">
<textarea class="form-control mb-3" id="experience" placeholder="Work Experience" oninput="generateCV()"></textarea>

<div class="d-flex gap-2">
<button class="btn btn-success" onclick="saveData()">Save</button>
<button class="btn btn-warning" onclick="downloadPDF()">PDF</button>
<button class="btn btn-danger" onclick="clearAll()">Reset</button>
</div>

</div>
</div>

<!-- PREVIEW -->
<div class="col-lg-6">
<div class="preview-box">
<div id="cv-preview" class="cv-card template-classic">

<!-- Sidebar layout works for all templates -->
<div class="sidebar">
<img id="cv-photo" class="profile-img mb-3">

<h2 id="p-name">Your Name</h2>
<small id="p-title">Profession</small>

<h2>Contact</h2>
<small id="p-contact"></small>
<small id="p-address"></small>

<h2>Skills</h2>
<div id="p-skills"></div>
</div>

<div class="main">
<h3>Professional Summary</h3>
<p id="p-summary"></p>

<h3>Education</h3>
<ul id="p-edu"></ul>

<h3>Experience</h3>
<p id="p-exp" style="white-space:pre-line"></p>
</div>

</div>
</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let educations=[];
let photoData="";

/* LOAD */
window.onload=()=>{
const d=JSON.parse(localStorage.getItem("cvData"));
if(!d)return;

["name","title","emailInput","phone","address","summary","skills","experience"]
.forEach(id=>document.getElementById(id).value=d[id]||"");

educations=d.educations||[];
photoData=d.photo||"";

if(photoData){
cv-photo.src=photoData;
cv-photo.style.display="block";
}

template.value=d.template||"template-classic";
changeTemplate();
renderEdu();
generateCV();
}

/* PHOTO */
function loadPhoto(e){
const r=new FileReader();
r.onload=()=>{
photoData=r.result;
cv-photo.src=photoData;
cv-photo.style.display="block";
}
r.readAsDataURL(e.target.files[0]);
}

/* EDUCATION */
function addEducation(){
if(!degree.value||!institution.value)return;
educations.push({d:degree.value,i:institution.value});
degree.value=institution.value="";
renderEdu();
}

function renderEdu(){
edu-list.innerHTML="";
p-edu.innerHTML="";
educations.forEach((e,i)=>{
edu-list.innerHTML+=`
<li class="list-group-item d-flex justify-content-between">
${e.d} - ${e.i}
<button class="btn btn-sm btn-danger" onclick="educations.splice(${i},1);renderEdu()">x</button>
</li>`;
p-edu.innerHTML+=`<li><b>${e.d}</b><br>${e.i}</li>`;
});
}

/* GENERATE */
function generateCV(){
p-name.innerText=name.value||"Your Name";
p-title.innerText=title.value||"Profession";
p-address.innerText=address.value;
p-summary.innerText=summary.value;
p-exp.innerText=experience.value;

p-contact.innerText=[emailInput.value,phone.value].filter(Boolean).join(" | ");

p-skills.innerHTML=skills.value
.split(",")
.filter(Boolean)
.map(s=>`<span class="badge bg-primary me-1">${s.trim()}</span>`)
.join("");
}

/* TEMPLATE */
function changeTemplate(){
cv-preview.className="cv-card "+template.value;
}

/* SAVE */
function saveData(){
localStorage.setItem("cvData",JSON.stringify({
name:name.value,title:title.value,emailInput:emailInput.value,
phone:phone.value,address:address.value,summary:summary.value,
skills:skills.value,experience:experience.value,
template:template.value,educations,photo:photoData
}));
alert("Saved successfully!");
}

/* RESET */
function clearAll(){
if(confirm("Clear everything?")){
localStorage.removeItem("cvData");
location.reload();
}
}

/* PDF */
function downloadPDF(){
const {jsPDF}=window.jspdf;
const doc=new jsPDF();
let y=20;
const check=()=>{if(y>270){doc.addPage();y=20;}}

doc.setFontSize(20);
doc.text(name.value||"NAME",15,y);y+=10;
doc.setFontSize(12);
doc.text(title.value||"",15,y);y+=10;

doc.setFontSize(10);
doc.text([emailInput.value,phone.value,address.value].filter(Boolean).join(" | "),15,y);
y+=10;

const section=(t,c)=>{
if(!c)return;
check();
doc.setFontSize(14);doc.text(t,15,y);y+=6;
doc.setFontSize(10);
doc.splitTextToSize(c,180).forEach(l=>{check();doc.text(l,15,y);y+=6;});
y+=4;
}

section("SUMMARY",summary.value);

if(educations.length){
section("EDUCATION","");
educations.forEach(e=>{check();doc.text(`â€¢ ${e.d} - ${e.i}`,15,y);y+=6;});
y+=4;
}

section("EXPERIENCE",experience.value);
section("SKILLS",skills.value);

doc.save("My_CV.pdf");
}
</script>
</body>
</html>

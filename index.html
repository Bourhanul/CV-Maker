<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional CV Maker Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6f8; padding-bottom: 50px; font-family: 'Segoe UI', sans-serif; }
    h1 { text-align:center; margin-top:20px; font-weight: bold; color: #333; }
    .profile-img { width:120px; height:120px; border-radius:10px; object-fit:cover; margin-bottom:10px; display: none; border: 3px solid #38bdf8; }
    .cv-card { padding:25px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1); background:#fff; }
    .preview-box { position: sticky; top: 20px; }
    
    .template-classic { color: #333; border-top: 8px solid #0d6efd; }
    h3 { font-size: 1.1rem; font-weight: bold; margin-top: 15px; border-bottom: 1px solid #ddd; padding-bottom: 5px; text-transform: uppercase; color: #444; }
    h4 { color: #0d6efd; margin-top: 20px; border-left: 4px solid #0d6efd; padding-left: 10px; }
    .preview-text { font-size: 0.9rem; line-height: 1.6; }
    .info-grid { display: grid; grid-template-columns: 140px 10px auto; gap: 5px; }
  </style>
</head>
<body>
  <h1>CV Maker Pro</h1>

  <div class="container mt-4">
    <div class="row g-4">
      
      <div class="col-lg-5">
        <div class="cv-card">
          <h2 class="mb-3">Personal & Family Details</h2>
          <input class="form-control my-2" id="name" placeholder="Full Name" oninput="generateCV()" />
          <input class="form-control my-2" id="fName" placeholder="Father's Name" oninput="generateCV()" />
          <input class="form-control my-2" id="mName" placeholder="Mother's Name" oninput="generateCV()" />
          
          <div class="row">
            <div class="col-6"><input type="date" class="form-control my-2" id="dob" oninput="generateCV()" /></div>
            <div class="col-6">
                <select class="form-select my-2" id="gender" onchange="generateCV()">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
          </div>

          <input class="form-control my-2" id="emailInput" placeholder="Email Address" oninput="generateCV()" />
          <input class="form-control my-2" id="phone" placeholder="Phone Number" oninput="generateCV()" />
          <textarea class="form-control my-2" id="address" placeholder="Full Address" oninput="generateCV()"></textarea>
          
          <label class="mt-2 fw-bold">Profile Photo</label>
          <input class="form-control mb-3" type="file" accept="image/*" onchange="loadPhoto(event)" />

          <h4>Academic Qualification</h4>
          <div class="input-group mb-1">
            <input class="form-control" id="degree" placeholder="Degree/Year" />
            <input class="form-control" id="institution" placeholder="Institution" />
          </div>
          <button class="btn btn-outline-primary btn-sm w-100 mb-3" onclick="addItem()">+ Add Education</button>
          <ul id="edu-list" class="list-group mb-3"></ul>

          <h4>Skills</h4>
          <input class="form-control mb-3" id="skills" placeholder="Skills (e.g. MS Office, Nursing)" oninput="generateCV()" />

          <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="saveToLocal()">Save Progress</button>
            <button class="btn btn-warning" onclick="downloadPDF()">Download PDF</button>
            <button class="btn btn-danger" onclick="clearData()">Reset</button>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="preview-box">
          <div id="cv-preview" class="cv-card template-classic">
            <div class="d-flex align-items-center gap-4 mb-3">
                <img id="cv-photo-preview" class="profile-img" src="" />
                <div>
                    <h2 id="cv-name-preview" class="mb-0">Your Name</h2>
                    <small id="cv-contact-preview" class="text-muted">email@example.com | 017XXXXXXXX</small>
                </div>
            </div>
            
            <h3>Personal Information</h3>
            <div class="preview-text">
                <div class="info-grid"><span>Father's Name</span><span>:</span><span id="p-fName"></span></div>
                <div class="info-grid"><span>Mother's Name</span><span>:</span><span id="p-mName"></span></div>
                <div class="info-grid"><span>Date of Birth</span><span>:</span><span id="p-dob"></span></div>
                <div class="info-grid"><span>Gender</span><span>:</span><span id="p-gender"></span></div>
                <div class="info-grid"><span>Permanent Address</span><span>:</span><span id="p-address"></span></div>
            </div>

            <h3>Education</h3>
            <ul id="cv-edu-preview" class="ps-3 preview-text"></ul>
            
            <h3>Skills</h3>
            <p id="cv-skills-preview" class="preview-text"></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let educations = [];
    let profileImageData = "";

    function loadPhoto(event){
      const reader = new FileReader();
      reader.onloadend = () => {
          profileImageData = reader.result;
          document.getElementById('cv-photo-preview').src = profileImageData;
          document.getElementById('cv-photo-preview').style.display = 'block';
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function addItem(){
      const deg = document.getElementById('degree').value;
      const inst = document.getElementById('institution').value;
      if(deg && inst) {
          educations.push({deg, inst});
          renderEducation();
          document.getElementById('degree').value = '';
          document.getElementById('institution').value = '';
      }
    }

    function renderEducation(){
      const previewList = document.getElementById('cv-edu-preview');
      const list = document.getElementById('edu-list');
      list.innerHTML = previewList.innerHTML = '';
      educations.forEach((e, i) => {
        list.innerHTML += `<li class="list-group-item d-flex justify-content-between p-1 small">${e.deg} <button class='btn btn-sm btn-danger' onclick='educations.splice(${i},1);renderEducation()'>x</button></li>`;
        previewList.innerHTML += `<li><b>${e.deg}</b> - ${e.inst}</li>`;
      });
    }

    function generateCV(){
      document.getElementById('cv-name-preview').innerText = document.getElementById('name').value || "Your Name";
      document.getElementById('cv-contact-preview').innerText = `${document.getElementById('emailInput').value} | ${document.getElementById('phone').value}`;
      document.getElementById('p-fName').innerText = document.getElementById('fName').value;
      document.getElementById('p-mName').innerText = document.getElementById('mName').value;
      document.getElementById('p-dob').innerText = document.getElementById('dob').value;
      document.getElementById('p-gender').innerText = document.getElementById('gender').value;
      document.getElementById('p-address').innerText = document.getElementById('address').value;
      document.getElementById('cv-skills-preview').innerText = document.getElementById('skills').value;
    }

    function saveToLocal(){
        const data = {
            name: document.getElementById('name').value,
            fName: document.getElementById('fName').value,
            mName: document.getElementById('mName').value,
            education: educations,
            photo: profileImageData
        };
        localStorage.setItem('cv_pro_final_data', JSON.stringify(data));
        alert("Saved!");
    }

    function downloadPDF(){
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("CURRICULUM VITAE", 105, 20, { align: 'center' });
        doc.text(`Name: ${document.getElementById('name').value}`, 20, 40);
        doc.text(`Father's Name: ${document.getElementById('fName').value}`, 20, 50);
        doc.text(`Mother's Name: ${document.getElementById('mName').value}`, 20, 60);
        doc.save("CV_Final.pdf");
    }

    function clearData() { localStorage.removeItem('cv_pro_final_data'); location.reload(); }
  </script>
</body>
</html>

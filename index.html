<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional CV Maker Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6f8; padding-bottom: 50px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    h1 { text-align:center; margin-top:20px; font-weight: bold; color: #333; }
    .profile-img { width:120px; height:120px; border-radius:10px; object-fit:cover; margin-bottom:10px; display: none; border: 3px solid #38bdf8; }
    .cv-card { padding:25px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1); background:#fff; }
    .preview-box { position: sticky; top: 20px; }
    
    /* Templates */
    .template-classic { color: #333; border-top: 8px solid #0d6efd; }
    .template-modern { background:#0f172a; color:#fff; padding: 40px !important; }
    .template-modern h2, .template-modern h3 { color:#38bdf8; border-bottom: 2px solid #38bdf8; padding-bottom: 5px; margin-top: 20px; }
    .template-modern hr { border-color: #38bdf8; opacity: 0.5; }
    
    h3 { font-size: 1.2rem; font-weight: bold; margin-top: 15px; border-bottom: 1px solid #ddd; padding-bottom: 5px; text-transform: uppercase; }
    h4 { color: #0d6efd; margin-top: 20px; border-left: 4px solid #0d6efd; padding-left: 10px; }
    .btn-group-custom { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    .preview-text { font-size: 0.9rem; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>CV Maker Pro</h1>

  <div class="container mt-4">
    <div class="row g-4">
      
      <div class="col-lg-6">
        <div class="cv-card">
          <h2 class="mb-3">Personal Details</h2>
          <div class="row">
            <div class="col-md-6"><input class="form-control my-2" id="name" placeholder="Full Name" oninput="generateCV()" /></div>
            <div class="col-md-6"><input class="form-control my-2" id="title" placeholder="Professional Title" oninput="generateCV()" /></div>
          </div>
          <input class="form-control my-2" id="emailInput" placeholder="Email Address" oninput="generateCV()" />
          <input class="form-control my-2" id="phone" placeholder="Phone Number" oninput="generateCV()" />
          <input class="form-control my-2" id="address" placeholder="Address" oninput="generateCV()" />
          
          <label class="mt-2 font-weight-bold">Profile Photo</label>
          <input class="form-control mb-3" type="file" accept="image/*" onchange="loadPhoto(event)" />

          <h4>Professional Summary</h4>
          <textarea class="form-control mb-3" id="summary" rows="3" placeholder="Write about yourself..." oninput="generateCV()"></textarea>

          <label>Template Style</label>
          <select class="form-select mb-3" id="template" onchange="changeTemplate()">
            <option value="template-classic">Classic (Light)</option>
            <option value="template-modern">Modern (Dark)</option>
          </select>

          <h4>Academic Qualification</h4>
          <div class="input-group mb-1">
            <input class="form-control" id="degree" placeholder="Degree/Year" />
            <input class="form-control" id="institution" placeholder="University/School" />
          </div>
          <button class="btn btn-outline-primary btn-sm w-100 mb-3" onclick="addItem()">+ Add Education</button>
          <ul id="edu-list" class="list-group mb-3"></ul>

          <h4>Skills & Languages</h4>
          <input class="form-control mb-2" id="skills" placeholder="Skills (e.g. Patient care, Nursing)" oninput="generateCV()" />
          <input class="form-control mb-3" id="languages" placeholder="Languages" oninput="generateCV()" />
          
          <h4>Work Experience</h4>
          <textarea class="form-control mb-3" id="experience" rows="3" placeholder="Job details..." oninput="generateCV()"></textarea>

          <div class="btn-group-custom">
            <button class="btn btn-success px-4" onclick="saveToLocal()">Save Progress</button>
            <button class="btn btn-warning px-4" onclick="window.print()">Download PDF</button>
            <button class="btn btn-danger px-4" onclick="clearData()">Reset</button>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="preview-box">
          <div id="cv-preview" class="cv-card template-classic">
            <div class="d-flex align-items-center gap-4 mb-4">
                <img id="cv-photo-preview" class="profile-img" src="" />
                <div>
                    <h2 id="cv-name-preview" class="mb-0">Your Name</h2>
                    <p id="cv-title-preview" class="text-primary fw-bold mb-0">Title</p>
                    <small id="cv-contact-preview">email@example.com | 0123456789</small><br>
                    <small id="cv-address-preview"></small>
                </div>
            </div>
            
            <div id="summary-sec">
                <h3>Personal Summary</h3>
                <p id="cv-summary-preview" class="preview-text"></p>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>Academic Qualification</h3>
                    <ul id="cv-edu-preview" class="ps-3 preview-text"></ul>
                    
                    <h3>Work Experience</h3>
                    <p id="cv-experience-preview" class="preview-text" style="white-space: pre-line;"></p>
                    
                    <div class="row">
                        <div class="col-6">
                            <h3>Skills</h3>
                            <p id="cv-skills-preview" class="small"></p>
                        </div>
                        <div class="col-6">
                            <h3>Languages</h3>
                            <p id="cv-lang-preview" class="small"></p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    let educations = [];
    let profileImageData = "";

    window.onload = function() {
      const savedData = localStorage.getItem('cv_pro_data');
      if(savedData) {
        const d = JSON.parse(savedData);
        Object.keys(d).forEach(key => {
            if(document.getElementById(key)) document.getElementById(key).value = d[key];
        });
        educations = d.education || [];
        profileImageData = d.photo || "";
        if(profileImageData) {
            const img = document.getElementById('cv-photo-preview');
            img.src = profileImageData;
            img.style.display = 'block';
        }
        renderEducation();
        generateCV();
      }
    };

    function loadPhoto(event){
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function() {
          profileImageData = reader.result;
          const output = document.getElementById('cv-photo-preview');
          output.src = profileImageData;
          output.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }

    function addItem(){
      const deg = document.getElementById('degree').value;
      const inst = document.getElementById('institution').value;
      if(!deg || !inst) return;
      educations.push({deg, inst});
      renderEducation();
      document.getElementById('degree').value = '';
      document.getElementById('institution').value = '';
    }

    function renderEducation(){
      const list = document.getElementById('edu-list');
      const previewList = document.getElementById('cv-edu-preview');
      list.innerHTML = previewList.innerHTML = '';
      educations.forEach((e, i) => {
        list.innerHTML += `<li class="list-group-item d-flex justify-content-between p-1 small">${e.deg} - ${e.inst} <button class='btn btn-sm btn-danger' onclick='educations.splice(${i},1);renderEducation()'>x</button></li>`;
        previewList.innerHTML += `<li class="mb-2"><b>${e.deg}</b><br>${e.inst}</li>`;
      });
    }

    function generateCV(){
      document.getElementById('cv-name-preview').innerText = document.getElementById('name').value || "Your Name";
      document.getElementById('cv-title-preview').innerText = document.getElementById('title').value || "Profession";
      document.getElementById('cv-contact-preview').innerText = `${document.getElementById('emailInput').value} | ${document.getElementById('phone').value}`;
      document.getElementById('cv-address-preview').innerText = document.getElementById('address').value;
      document.getElementById('cv-summary-preview').innerText = document.getElementById('summary').value;
      document.getElementById('cv-experience-preview').innerText = document.getElementById('experience').value;
      document.getElementById('cv-skills-preview').innerText = document.getElementById('skills').value;
      document.getElementById('cv-lang-preview').innerText = document.getElementById('languages').value;
    }

    function changeTemplate(){
      document.getElementById('cv-preview').className = 'cv-card ' + document.getElementById('template').value;
    }

    function saveToLocal(){
      const data = {
        name: document.getElementById('name').value,
        title: document.getElementById('title').value,
        emailInput: document.getElementById('emailInput').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        summary: document.getElementById('summary').value,
        skills: document.getElementById('skills').value,
        languages: document.getElementById('languages').value,
        experience: document.getElementById('experience').value,
        template: document.getElementById('template').value,
        education: educations,
        photo: profileImageData
      };
      localStorage.setItem('cv_pro_data', JSON.stringify(data));
      alert("Saved Locally!");
    }

    function clearData() { if(confirm("Clear?")) { localStorage.removeItem('cv_pro_data'); location.reload(); } }
  </script>
</body>
</html>

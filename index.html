<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Professional CV Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-bottom: 50px; }
    .main-title { text-align:center; margin: 30px 0; font-weight: 800; color: #1a73e8; text-transform: uppercase; }
    .cv-card { padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.08); background:#fff; border: none; }
    .preview-box { position: sticky; top: 20px; }
    .profile-img { width:120px; height:120px; border-radius:12px; object-fit:cover; display: none; border: 4px solid #e8f0fe; margin-bottom: 15px; }
    
    /* CV Styling */
    .template-classic { border-top: 10px solid #1a73e8; }
    h3 { font-size: 1.1rem; font-weight: bold; margin-top: 20px; border-bottom: 2px solid #f0f0f0; padding-bottom: 5px; color: #1a73e8; text-transform: uppercase; }
    .info-row { display: flex; margin-bottom: 6px; font-size: 0.95rem; line-height: 1.5; }
    .info-label { width: 160px; font-weight: 600; color: #555; }
    .preview-text { font-size: 0.95rem; color: #333; white-space: pre-line; }

    @media print {
      .no-print { display: none; }
      body { background: white; padding: 0; }
      .cv-card { box-shadow: none; border: none; padding: 0; }
      .preview-box { position: static; }
    }
  </style>
</head>
<body>

<div class="container mt-2">
  <h1 class="main-title no-print">Pro CV Builder</h1>
  
  <div class="row g-4">
    <div class="col-lg-5 no-print">
      <div class="cv-card">
        <h4 class="mb-4 text-secondary">Enter Your Details</h4>
        
        <div class="mb-3">
          <label class="form-label fw-bold">Basic Information</label>
          <input class="form-control mb-2" id="name" placeholder="Full Name" oninput="update()">
          <input class="form-control mb-2" id="title" placeholder="Professional Title (e.g. Staff Nurse)" oninput="update()">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Family & Personal</label>
          <input class="form-control mb-2" id="fName" placeholder="Father's Name" oninput="update()">
          <input class="form-control mb-2" id="mName" placeholder="Mother's Name" oninput="update()">
          <div class="row g-2">
            <div class="col-6"><input class="form-control" id="religion" placeholder="Religion" oninput="update()"></div>
            <div class="col-6"><input class="form-control" id="marital" placeholder="Marital Status" oninput="update()"></div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Contact & Photo</label>
          <input class="form-control mb-2" id="phone" placeholder="Phone Number" oninput="update()">
          <input class="form-control mb-2" id="email" placeholder="Email Address" oninput="update()">
          <input class="form-control mb-2" id="address" placeholder="Full Address" oninput="update()">
          <input type="file" class="form-control" accept="image/*" onchange="previewImg(event)">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Experience & Education</label>
          <textarea class="form-control mb-2" id="edu" rows="4" placeholder="Education (Degree, Institution, Year, Result)" oninput="update()"></textarea>
          <textarea class="form-control mb-2" id="exp" rows="3" placeholder="Work Experience (if any)" oninput="update()"></textarea>
          <textarea class="form-control mb-2" id="skills" rows="2" placeholder="Skills (e.g. MS Word, Patient Management)" oninput="update()"></textarea>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" onclick="window.print()">Download as PDF</button>
          <button class="btn btn-outline-danger btn-sm" onclick="confirm('Clear all?') && location.reload()">Reset Form</button>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="preview-box">
        <div id="cv-preview" class="cv-card template-classic">
          <div class="d-flex align-items-start gap-4 mb-4">
            <img id="p-img" class="profile-img">
            <div class="flex-grow-1">
              <h2 id="p-name" class="fw-bold text-uppercase mb-1" style="color: #111;">YOUR NAME</h2>
              <p id="p-title" class="text-primary fw-bold mb-2">Professional Title</p>
              <div class="small text-muted">
                <span id="p-phone"></span> | <span id="p-email"></span>
              </div>
            </div>
          </div>

          <h3>Personal Information</h3>
          <div class="preview-text">
            <div class="info-row"><div class="info-label">Father's Name</div>: <span id="p-fName" class="ms-2"></span></div>
            <div class="info-row"><div class="info-label">Mother's Name</div>: <span id="p-mName" class="ms-2"></span></div>
            <div class="info-row"><div class="info-label">Religion</div>: <span id="p-religion" class="ms-2"></span></div>
            <div class="info-row"><div class="info-label">Marital Status</div>: <span id="p-marital" class="ms-2"></span></div>
            <div class="info-row"><div class="info-label">Address</div>: <span id="p-address" class="ms-2"></span></div>
          </div>

          <h3>Educational Qualification</h3>
          <p id="p-edu" class="preview-text"></p>

          <h3>Work Experience</h3>
          <p id="p-exp" class="preview-text"></p>

          <h3>Skills & Expertise</h3>
          <p id="p-skills" class="preview-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let photoBase64 = "";

  function previewImg(event) {
    const reader = new FileReader();
    reader.onload = function() {
      photoBase64 = reader.result;
      const output = document.getElementById('p-img');
      output.src = photoBase64;
      output.style.display = 'block';
    }
    reader.readAsDataURL(event.target.files[0]);
  }

  function update() {
    const fields = ['name', 'title', 'fName', 'mName', 'religion', 'marital', 'phone', 'email', 'address', 'edu', 'exp', 'skills'];
    fields.forEach(id => {
      let val = document.getElementById(id).value;
      document.getElementById('p-' + id).innerText = val || "";
    });
    
    // Force name to uppercase for professional look
    if(document.getElementById('name').value === "") {
        document.getElementById('p-name').innerText = "YOUR NAME";
    }
  }
</script>

</body>
</html>
